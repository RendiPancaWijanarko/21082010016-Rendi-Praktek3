<html>
    <head>
        <title>Contoh Program JavaScript</title>
    </head>

    <body>
        <script LANGUAGE = "JavaScript">

       //<!-Operasi Relational IF ELSE 2
        var nilai = prompt("Nilai (0-100): ", 0);
        var hasil = "";

        if (nilai >= 60)
        hasil = "LULUS";
        else
        hasil = "TIDAK LULUS";
        document.write("Hasil: " + hasil);
        //->
        </script>
    </body>
</html>
